<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
    <h1>Hi! #{cityService.countAll()}</h1>

    <p:dataTable value ="#{cityService.findAll()}" var ="city">
        <p:column headerText="City name">
            <h:outputText value="#{city.cityName}"></h:outputText>
        </p:column>
    </p:dataTable>
</h:body>
</html>
